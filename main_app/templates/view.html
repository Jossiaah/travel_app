<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>View Trip</title>
</head>
<body>
    <div id="wrapper">
        <div id="heading">
            <div id="user_greeting">
                <h1>Hello {{user_logged_in.first_name}}! Read about this trip! </h1>
            </div>
            <div id="logout">
                <a href="/dashboard">Dashboard</a>
            </div>
            <a class="logout_view" href="/logout">Logout</a>
            <div id="create_trip">
            </div>
        </div>
        <h3 class="trip_name">{{trip.destination}}</h3>
        <div id="form_display">
            <p>Start Date: {{trip.start_date}}</p>
            <p>End Date: {{trip.end_date}}</p>
            <p>Created On: {{trip.created_at}}</p>
            <p>Plan: {{trip.plan}}</p>
            <p>Created By: {{trip.user.first_name}}</p>
        </div>
</body>
</html>
