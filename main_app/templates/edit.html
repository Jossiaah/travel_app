<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit - {{trip.destination}}</title>
</head>
<body>
    <div id="wrapper">
        <div id="heading">
            <div id="user_greeting">
                <h1>Hello {{user_logged_in.first_name}}! Let's edit your trip!</h1>
            </div>
            <div id="logout">
                <a class="trip_logout" href="/logout">Log Out</a>
            </div>
        </div>
        {% if messages %}
            <ul class="messages_edit">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        <div id="trip_form">
            <form action="/trips/update/{{trip.id}}" method="POST">
                {% csrf_token %}
                <section>
                    <label for="destination">Destination:</label>
                    <input type="text" name="destination" class="form-control" id="" placeholder="">
                </section>
                <section>
                    <label for="start_date">Start Date:</label>
                    <input type="date" name="start_date" id="" class="form-control">
                </section>
                <section>
                    <label for="end_date">End Date:</label>
                    <input type="date" name="end_date" id="" class="form-control">
                </section>
                <section>
                    <p>Plan:</p>
                    <textarea name="plan" id="" cols="40" rows="10"></textarea>
                </section>
                <div id="trip_form_btns">
                    <button>Submit</button>
                </div>
            </form>
            <button class="cancel_form" onclick="location.href='/dashboard'" role="link" data-href="/dashboard">Cancel</button>
    </div>
</body>
</html>
